metadata:
  name: python-
projects:
  - name: flask-vote-app
    source:
      location: 'https://github.com/kahlai/flask-vote-app.git'
      startPoint: master
      type: git
components:
  - id: ms-python/python/latest
    preferences:
      python.globalModuleInstallation: true
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: python
    image: quay.io/kahlai/flask-vote-app-ws
    volumes:
      - name: piplib
        containerPath: /home/jboss/.local
    endpoints:
      - name: web-endpoint
        port: 8080
apiVersion: 1.0.0
commands:
  - name: 1. Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/flask-vote-app'
        type: exec
        command: python app.py
        component: python
  - name: 1. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/flask-vote-app'
        type: exec
        command: pip install --user -r requirements.txt
        component: python
  - name: Debug current file
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Python: Current File",
                "type": "python",
                "request": "launch",
                "program": "${file}",
                "console": "internalConsole"
              }
            ]
          }
        type: vscode-launch
